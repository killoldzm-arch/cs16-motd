<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОЛДСКУЛ ЗОМБИ</title>
    <style>
        /* Общие стили для тела документа */
        body {
            /* Размеры для оптимизации */
            width: 1024px;
            height: 768px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            
            /* Минималистичный темный фон */
            background-color: #111111;
            font-family: 'Courier New', Courier, monospace;
            color: #eeeeee;
            
            /* Выравнивание содержимого по центру */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Контейнер для основного содержимого */
        .motd-container {
            background-color: #222222;
            border: 1px solid #444444;
            border-radius: 4px;
            padding: 30px 40px;
            max-width: 90%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Заголовок */
        .motd-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 5px;
        }

        /* Подзаголовок */
        .motd-subtitle {
            font-size: 1.5rem;
            color: #aaaaaa;
            margin-bottom: 20px;
        }
        
        /* Стили для правил и информации */
        .motd-info {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .motd-info li::before {
            content: '• ';
            color: #666666;
        }

        .motd-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="motd-container">
        <h1 class="motd-title">ОЛДСКУЛ ЗОМБИ</h1>
        <h2 class="motd-subtitle">Добро пожаловать на сервер!</h2>
        <ul class="motd-info">
            <li>Выживание - наша цель.</li>
            <li>Заражение необратимо.</li>
            <li>Помогайте своим.</li>
            <li>Связь с админом: `/report <причина>`</li>
        </ul>
        <div class="motd-footer">
            <p>Отличной игры!</p>
        </div>
    </div>
</body>
</html>
